<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <h1>Bulma.io testing</h1>
    <div class="column is-narrow">
        <p>Search Bar test</p>
    </div>
    <div class="columns">
        <div class="column">
            <p class="bd-notification is-info">Current day weather</p>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <p class="bd-notification is-info">First day</p>
            </div>
            <div class="column">
                <p class="bd-notification is-info">Second day</p>
            </div>
            <div class="column">
                <p class="bd-notification is-info">Third day</p>
            </div>
            <div class="column">
                <p class="bd-notification is-info">Fourth day</p>
            </div>
            <div class="column">
                <p class="bd-notification is-info">Fifth day</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
