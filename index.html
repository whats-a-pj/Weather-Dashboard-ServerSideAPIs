<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="row"> 
        <h1 class="title has-background-primary-dark px-3 py-4">Weather Dashboard</h1>
    </div>
<div class="sections">
<div class="columns">
        <div class="column is-2 has-background-primary-dark has-text-weight-bold">
            <!--p class="section"> Type a city name for a current and five-day weather forecast</p-->
        <input id="search" class="input is-primary-light" type="text" placeholder="Text input">
        <div id="submit" class="button is-primary">Search</div>
    </div>
        <!--div class="input"></div>
        <div class="button">Search</div-->
    <div class="column is-10 has-background-primary">
        <!--elements are created here in the js file-->
            <p id="current-day" class="section"></p>
        <div class="columns is-multiline">
            <div class="column has-background-primary-light">
                <p id="day1" class="section is-one-fifth"></p>
            </div>
            <div class="column has-background-primary-light">
                <p id="day2" class="section is-one-fifth"></p>
            </div>
            <div class="column has-background-primary-light">
                <p id="day3" class="section is-one-fifth"></p>
            </div>
            <div class="column has-background-primary-light">
                <p id="day4" class="section is-one-fifth"></p>
            </div>
            <div class="column has-background-primary-light">
                <p id="day5" class="section is-one-fifth"></p>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
